<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator
    </title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br />
        Rate <input type="number" id="rate"> <br />
        No. of Years <input min="1" max="10" list="numbers" id="years">
        <datalist id=numbers>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist> <br />
        Interest :<input type="range" id="interest" name="Interest" min="1" max="20" step="0.25" value="10.25"></input>
        <span id="result">10.25%</span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
    <footer id="main-footer">
        <p>EVG230 &copy; 2021, All Rights Reserved</p>
    </footer>
</body>

</html>
