<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number" id="principal"> <br />
        <range>
            Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate"
                onchange="updateSlider(this.value)"> <span id="sliderAmount"></span> <br />
        </range>
        No. of Years <input min="1" max="10" list="numbers" id="years"> <br />
        </range>
        <datalist id=numbers>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist> <br />
        <button onclick="compute()">Compute Interest</button> <br><br /> <span id="result"> </span> <br><br />
        <footer>
            <p>EVG230 &copy; 2021, All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
